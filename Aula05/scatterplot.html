<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>First D3 Example</title>

    <style type="text/css">
        div.bar {
            display: inline-block;
            width: 20px;
            height: 75px;
            margin-right: 2px;
            background-color: teal;
        }
    </style>

    <script type="text/javascript" src="http://d3js.org/d3.v5.js"></script>
    <!--script type="text/javascript" src="../d3/d3.min.js"></script-->

</head>


<body>
    <div class="div_d3">    </div>
    <script type="text/javascript">
        let w = 500;
        let h = 100;

        let svg = d3.select("body").append("svg")
                .attr("width", w)
                .attr("height", h)
                .style("background-color", "white");

        let dataset = [
            [ 5, 20 ],
            [ 480, 90 ],
            [ 250, 50 ],
            [ 100, 33 ],
            [ 330, 95 ],
            [ 410, 12 ],
            [ 475, 44 ],
            [ 25, 67 ],
            [ 85, 21 ],
            [ 220, 88 ]
            ];



        let circles = svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle") // initial declarationm
            .attr("cx", 20)
            .attr("cy", 20)
            .attr("r", "5");

        circles.attr("cx", function (d, i) {
            dataset[i] = [];
            // Why is this necessary?
            dataset[i][0] = d[0];
            dataset[i][1] = d[1];
            dataset[i][2] = Math.floor((Math.random() * 500));
            return  d[0];
        });

        circles.attr("cy", function (d, i) {
            return  d[1];
        });

        console.log(dataset) //working properly

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
                .text(function (d,i) {
                    return "(" + d[0] + "," + d[1] + ")";
                })
                .attr("x", function (d, i) {
                        return d[0] + 2;
                })
                .attr("y", function (d, i) {
                        return d[1] + 2;
                })
                .attr("fill", function (d) {
                    return "red";
                })




    </script>
</body>

</html>
