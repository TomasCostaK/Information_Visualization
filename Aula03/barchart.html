<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>First D3 Example</title>
        <script type="text/javascript" src="http://d3js.org/d3.v5.js"></script>
    </head>

    <body>
        <script type="text/javascript">
            let dataset = []; 
            for (var i = 0; i < 25; i++) { 
                let newNumber = Math.random() * 30; 
                dataset.push(newNumber); 
            }
            
            d3.select("body").selectAll("div")
                .data(dataset)
                .enter()
                .append("div")
                .attr("class", "bar")
                    .style("height", function(d) {
                        return d*4 + "px";
                    })
                .style("margin-left","0.4em");
        </script>
        

        <style type="text/css">
            div.bar {
                display: inline-block;
                width: 20px;
                height: 75px; /* Overriden by D3-assigned height on script */
                margin-right: 2px;
                background-color: rgb(29, 78, 212);
            }
            </style>
    </body>

</html>
